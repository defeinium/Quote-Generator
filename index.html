<!DOCTYPE html> <!-- type < -->
<html lang="en">  <!-- type doc -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type = "image/png" href="https://i.ibb.co/TPFNrpM/quote-icon-20.png" alt="quote-icon-20">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container"> <!-- type div.quote-container#quote-container -->
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>  <!-- Quote symbol taken from font awesome -->
            <span id="quote"></span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title = "Tweet this!">
                <i class="fab fa-twitter"></i>  <!-- fab = font awesome brand -->
            </button>
            <button id="new-quote">New Quote</button>
        </div>

    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>
    
    <!-- Script -->
    <!-- type script, then type src, then type script -->
    <script src="script.js"></script> 
</body>
</html>
